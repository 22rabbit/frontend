<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{#    <meta name="csrf-token" content="{{ csrf_token() }}">#}
    <title>设备查看</title>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='packages/_ajax_.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='packages/layui/css/layui.css') }}">

    <style>
        body{
            background-image:url(../static/images/bj2.png);
            background-repeat:no-repeat;
            background-size:100% 180%;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-box">
        <h1 class="header-title">设备列表</h1>
    </div>

    <div class="add-box">
        <button type="button" class="layui-btn" id="add-device">添加设备</button>
    </div>
</div>

<div class="bg-box">
    <!-- 这里的设备数据应该从数据库中获取 -->
    {% for device in devices %}
        <div class="sm-box" data-name="{{ device['device_name'] }}" data-identifier="{{ device['identifier'] }}">
            <span class="title-name">设备名称：</span><span class="device-name">{{ device['device_name'] }}</span>
            <div class="layui-btn-group" style="margin-left: 150px;">
                <button type="button" class="layui-btn view">查看</button>
                <button type="button" class="layui-btn edit" data-status="0">编辑</button>
                <button type="button" class="layui-btn deal">处理</button>
                <button type="button" class="layui-btn freq-setting" data-freq="1KHz">修改</button>
            </div>
        </div>
        <div id="temp-freq" data-freq="" style="display: none;"></div>
    {% endfor %}

</div>



<script src="{{ url_for('static', filename='packages/layui/layui.js') }}"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;
    })
</script>
</body>
</html>
